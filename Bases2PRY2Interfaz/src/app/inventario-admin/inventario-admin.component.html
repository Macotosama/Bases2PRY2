<app-adminbarra></app-adminbarra>
<div class="maincontainer">
    <div class="containerPositionFilter">
        <div class="radioButtonContainer">
            <span class="tittleSucursal">Sucursal</span>
            <mat-radio-group aria-label="Select an option" [(ngModel)]="sede" class="radioButtonGroup">
                <mat-radio-button value="car" class="XD">Cartago</mat-radio-button>
                <mat-radio-button value="lim">Limón</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="filterProduct">
            <div class="imputNamePorduc">
                <form>
                    <mat-form-field class="inputFromNameProduct">
                        <mat-label>Producto</mat-label>
                        <input type="text" matInput [formControl]="nameProductForm" placeholder="Nombre">
                    </mat-form-field>
                </form>
            </div>
            <div class="selectCategory">
                <form>
                    <mat-form-field class="selecteFormCategory">
                        <mat-label>Categoria</mat-label>
                        <mat-select [formControl]="categoriasControl">
                        <mat-option></mat-option>
                        <mat-option *ngFor="let food of categorys" [value]="food.idCategoria">
                            {{food.nombreCategoria}}
                        </mat-option>
                        </mat-select>
                    </mat-form-field>
                </form>
            </div>
            <button mat-flat-button class="buttonFiltro" (click)="filterInventary()">Filtrar</button>
        </div>
    </div>
    <div class="containertable">
        <table mat-table [dataSource]="inventario" class="mat-elevation-z8">

            <ng-container matColumnDef="producto">
              <th mat-header-cell *matHeaderCellDef> Producto </th>
              <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
            </ng-container>

            
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Categoría </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreCategoria}} </td>
            </ng-container>

            <ng-container matColumnDef="descriptor">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let element"> {{element.Descripcion_Producto}} </td>
            </ng-container>

            <ng-container matColumnDef="invetario">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element">
                    {{element.precio}}
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
          </table>
    </div>
</div>
