    <!-- #docregion dynamic-height -->
    <mat-tab-group dynamicHeight class="tabLogin">
        <!-- #enddocregion dynamic-height -->
        <mat-tab label="Clientes">
        <div class="example-large-box mat-elevation-z4">
            <span class="spanTittleLogin">Ingresar</span>
            <div class="inputCorreoElectronico">
                <form class="inputFromCorreoElectronico">
                        <mat-form-field class="inputFormFieldCorreoElectronico">
                        <mat-label>Correo electrónico</mat-label>
                        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Porfavor ingrese su correo electrónico
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                        Porfavor ingrese su <strong>correo electrónico</strong>
                        </mat-error>
                    </mat-form-field>
                </form>
            </div>
            <br>
            <div class="inputContrasena">
                <form class="inputFromContrasena">
                        <mat-form-field class="inputFormFieldContrasena">
                        <mat-label>Contraseña</mat-label>
                        <input type="email" matInput [formControl]="numFormControl" placeholder="Ex. pat@example.com">
                        <mat-error *ngIf="numFormControl.invalid && !emailFormControl.hasError('required')">
                        Contraseña incorrecta
                        </mat-error>
                        <mat-error *ngIf="numFormControl.hasError('required')">
                        Porfavor ingrese la <strong>contraseña</strong>
                        </mat-error>
                    </mat-form-field>
                </form>
            </div>
            <br>
            <button mat-flat-button class="buttonLogin">Aceptar</button>
            <br>
            <a class="linkRegister">Registrarse</a>
        </div>
        </mat-tab>
        <mat-tab label="Vendedores">
            <div class="example-large-box mat-elevation-z4">
            Large content
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
