<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'side' : 'over'"
      [opened]="(isHandset$ | async) === true">
    <mat-toolbar class="matToolbarSidnev" [routerLink]="['/homebusiness']">Menú</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/salesbranch']">Facurado en la sucursal</a>
      <a mat-list-item [routerLink]="['/newcategory']">Agregar nueva categoría</a>
      <a mat-list-item [routerLink]="['/newproduct']">Agreagar nuevo producto</a>
      <a mat-list-item [routerLink]="['/inventary']">Ver inventario</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="matToolbarPrincipal">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button mat-icon-button aria-label="Menu" (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
      <div class="TituloToback" [routerLink]="['/home']">
        <span>OnePice</span>
        <img src="./assets/XD.png" alt="Logo de la empresa" class="logo"> 
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
